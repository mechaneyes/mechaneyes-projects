<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Breaks | Mechaneyes | Ray Weitzenberg</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
  </head>
  <body>
    <!-- INSPIRATION: https://jant.fr/case/mechanical -->
    <!--  -->
    <main class="project project--better-breaks">
      <section class="hero">
        <div class="aspect">
          <div class="content">
            <h1>Better Breaks</h1>
            <div class="hero__gradient"></div>
            <video autoplay loop muted>
              <source
                src="//mechaneyes.s3.us-east-1.amazonaws.com/project-betterBreaks_003.mp4"
                type="video/mp4"
              />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </section>

      <section class="gig">
        <h2>Better Breaks, 2022</h2>
        <p class="ital">Mapbox Audio Visualization</p>
        <p>
          This is a custom Mapbox GL JS app featuring downtown Sacramento. The
          city's buildings' elevations are animated via audio reactivity.
        </p>
        <p>
          To see it in action, when following
          <a href="https://monolyth.global/map">this link</a>, enable your
          computer's mic for your browser.
        </p>
      </section>

      <section class="gig">
        <div class="fifty-fifty">
          <div class="project-video">
            <img
              class="project-video__button"
              src="../../images/play-button.png"
            />
            <video class="project-video__video" loop>
              <source
                src="//mechaneyes.s3.us-east-1.amazonaws.com/project-betterBreaks.mp4"
                type="video/mp4"
              />
              Your browser does not support the video tag.
            </video>
          </div>
          <div></div>
        </div>
      </section>
    </main>
    <script type="module" src="../../main.js"></script>
