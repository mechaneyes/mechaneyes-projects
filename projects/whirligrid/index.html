<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whirligrid | Mechaneyes | Ray Weitzenberg</title>
  </head>
  <body>
    <!-- INSPIRATION: https://jant.fr/case/mechanical -->
    <!--  -->
    <main class="project project--whirligrid">
      <section class="hero">
        <div class="aspect">
          <div class="content">
            <h1>Whirligrid</h1>
            <img
              src="../../images/project-whirligrid-hero_001.jpg"
              alt="whirligrid: Harvey's Rollerstar"
            />
          </div>
        </div>
      </section>
      <section class="gig gig--state">
        <h2>Harvey's Rollerstar, 2021</h2>
        <img
          src="../../images/project-whirligrid-rollerstar_001.jpg"
          alt="whirligrid: Harvey's Rollerstar"
        />
        <div class="fifty-fifty">
          <img
            src="../../images/project-whirligrid-rollerstar_002.jpg"
            alt="whirligrid: Harvey's Rollerstar"
          />
          <img
            src="../../images/project-whirligrid-rollerstar_006.jpg"
            alt="whirligrid: Harvey's Rollerstar"
          />
        </div>
        <img
          src="../../images/project-whirligrid-rollerstar_004.jpg"
          alt="whirligrid: Harvey's Rollerstar"
        />
      </section>
      <section class="gig gig--state">
        <h2>State of Awareness, 2021</h2>
        <div class="gig-slick">
          <img
            src="../../images/project-whirligrid-awarenessBeyondThought_003.gif"
            alt="whirligrid: state of awareness"
          />

          <img
            src="../../images/project-whirligrid-awarenessBeyondThought_002.gif"
            alt="whirligrid: state of awareness"
          />
          <img
            src="../../images/project-whirligrid-awarenessBeyondThought_004.gif"
            alt="whirligrid: state of awareness"
          />
        </div>
      </section>
      <section class="gig gig--state">
        <h2>And Thus Embrace a Sacred Mystery, 2021</h2>
        <img
          src="../../images/project-whirligrid-andThusEmbraceASacredMystery_001.gif"
          alt="whirligrid: And Thus Embrace a Sacred Mystery 001"
        />
        <div class="fifty-fifty">
          <img
            src="../../images/project-whirligrid-andThusEmbraceASacredMystery_003.gif"
            alt="whirligrid: And Thus Embrace a Sacred Mystery 003"
          />
          <img
            src="../../images/project-whirligrid-andThusEmbraceASacredMystery_002.gif"
            alt="whirligrid: And Thus Embrace a Sacred Mystery 002"
          />
        </div>
        <img
          src="../../images/project-whirligrid-andThusEmbraceASacredMystery_004.jpg"
          alt="whirligrid: And Thus Embrace a Sacred Mystery 004"
        />
      </section>
      <section class="body body--state"></section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script type="module" src="../../main.js"></script>

</html>
