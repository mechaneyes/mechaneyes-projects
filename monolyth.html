<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monolyth</title>
  </head>
  <body>
    <!-- INSPIRATION: https://jant.fr/case/mechanical -->
    <!--  -->
    <main class="project project--sound-noir">
      <section class="hero">
        <div class="aspect">
          <div class="content">
            <h1>Monolyth</h1>
            <img
              src="images/project-soundNoir_hero.gif"
              alt="sound noir: hero"
            />
          </div>
        </div>
      </section>
      <section class="gig gig--state">
        <h2>Monolyth: Online to Offline Installation, 2021-2022</h2>
        <div class="gig-grid">
            <video autoplay loop muted>
              <source
                src="https://stereoh.one/assets/events-hero-hyperloop.mp4"
                type="video/mp4"
              />
              Your browser does not support the video tag.
            </video>
          <img
            src="images/project-soundNoir_005.jpg"
            alt="sound noir: DJ sprinkles"
          />
          <img
            class="sound-noir-portable"
            src="images/project-soundNoir_003.jpg"
            alt="sound noir: portable bodycode"
          />
          <img
            src="images/project-soundNoir_002.jpg"
            alt="sound noir: chateau flight"
          />
          <img
            src="images/project-soundNoir_001.jpg"
            alt="sound noir: DJ dex"
          />
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
