<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whirligrid</title>
  </head>
  <body>
    <!-- INSPIRATION: https://jant.fr/case/mechanical -->
    <!--  -->
    <main class="whirligrid">
      <section class="hero">
        <div class="aspect">
          <div class="content">
            <img
              src="images/project-whirligrid-awarenessBeyondThought_001.jpg"
              alt="whirligrid: awareness Beyond Thought"
            />
          </div>
        </div>
        <h1>Whirligrid: Reverie, 2021</h1>
      </section>
      <section class="gig gig--state">
        <h2>State of Awareness</h2>
        <img
          src="images/project-whirligrid-awarenessBeyondThought_003.jpg"
          alt="whirligrid: state of awareness"
        />
        <div class="fifty-fifty">
          <img
            src="images/project-whirligrid-awarenessBeyondThought_002.jpg"
            alt="whirligrid: state of awareness"
          />
          <img
            src="images/project-whirligrid-awarenessBeyondThought_004.jpg"
            alt="whirligrid: state of awareness"
          />
        </div>
      </section>
      <section class="gig gig--state">
        <h2>And Thus Embrace a Sacred Mystery</h2>
        <div class="gig-slick">
          <img
            src="images/project-whirligrid-andThusEmbraceASacredMystery_001.jpg"
            alt="whirligrid: And Thus Embrace a Sacred Mystery 001"
          />
          <img
            src="images/project-whirligrid-andThusEmbraceASacredMystery_003.jpg"
            alt="whirligrid: And Thus Embrace a Sacred Mystery 003"
          />
          <img
            src="images/project-whirligrid-andThusEmbraceASacredMystery_002.jpg"
            alt="whirligrid: And Thus Embrace a Sacred Mystery 002"
          />
        </div>
      </section>
      <section class="body body--state"></section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
