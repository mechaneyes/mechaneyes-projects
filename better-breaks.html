<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Breaks</title>
  </head>
  <body>
    <!-- INSPIRATION: https://jant.fr/case/mechanical -->
    <!--  -->
    <main class="project project--better-breaks">
      <section class="hero">
        <div class="aspect">
          <div class="content">
            <h1>Better Breaks</h1>
            <div class="hero__gradient"></div>
            <video autoplay loop muted>
              <source
                src="images/project-betterBreaks-hero.mp4"
                type="video/mp4"
              />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </section>
      <section class="gig gig--better-breaks">
        <h2>Better Breaks, 2022</h2>
        <p class="ital">Mapbox Audio Visualization</p>
        <p>
          This is a custom Mapbox map of downtown Sacramento who's buildings'
          heights are reactive to audio.
        </p>
        <p>
          To see it in action, when following
          <a href="https://monolyth.global/map">this link</a>, enable your
          computer's mic for your browser.
        </p>
        <div class="project-video">
          <img class="project-video__button" src="images/play-button.png" />
          <video class="project-video__video" loop>
            <source src="images/project-betterBreaks.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
